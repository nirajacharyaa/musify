<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Musify</title>
  </head>
  <body>
    <div class="loading">
      <p>It's Not Fuckin Spotify</p>
      <img src="images/wait for it.png" alt="loading" />
    </div>
    <header>
      <h1><i class="fa fa-music"></i> Musify</h1>
    </header>
    <div class="music-container">
      <audio src="" id="song"></audio>
      <div class="img-container">
        <img class="music-cover" src="" alt="music cover photo" />
      </div>
      <div class="music-info">
        <p id="title">Yellow</p>
      </div>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn" title="previous button">
          <i class="fa fa-backward"></i>
        </button>
        <button
          id="play"
          class="action-btn action-btn-big"
          title="play/paude button"
        >
          <i class="fa fa-play"></i>
        </button>
        <button id="next" class="action-btn" title="next button">
          <i class="fa fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
