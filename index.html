<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Musify</title>
</head>

<body>
    <div class="loading">
        <p>It's Not Fuckin Spotify</p>
        <img src="images/wait for it.png" alt="loading">
    </div>


    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="sidebar">
        <header>My Menu</header>
        <a href="#" class="active">
            <i class="fas fa-compact-disc"></i>
            <span>Player</span>
        </a>
        <a href="#">
            <i class="fab fa-github"></i>
            <span>Github</span>
        </a>
    </div>

    <h1 class="musify"><i class="fa fa-music"></i>Musify</h1>


    <div class="music-container">
        <audio src="" id="song"></audio>
        <div class="img-container">
            <img class="music-cover" src="" />
        </div>
        <div class="music-info">
            <p id="title">Yellow</p>
        </div>
        <div class="progress-container">
            <div class="progressBar"></div>
        </div>
        <div class="navigation">
            <button id="repeat" class="action-btn">
                <i class="fas fa-redo"></i>
            </button>
            <button id="prev" class="action-btn">
                <i class="fa fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>

    <div class="song-list-cont">
        <div class="song-list-header">
            <h3>Songs</h3>
        </div>

        <ol class="song-list">
        </ol>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>


</html>
